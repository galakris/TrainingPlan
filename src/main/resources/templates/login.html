<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Logowanie</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" >


</head>
<body>
    <div class="container">
        <h1>Logowanie</h1>
        <form th:action="@{/login}" method="post" class="form-signin">
            <div th:if="${param.error}">
                Niepoprawna nazwa użytkowanik lub hasło
            </div>
            <div th:if="${register}">
                Zarejestrowano poprawnie
            </div>
            <input name="username" placeholder="Username" /> <br />
            <input name="password" placeholder="Password" /> <br />
            <input type="submit" value="Login" />
            <a th:href="@{/register}">Zarejestruj</a>

        </form>
    </div>
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.css}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.css}"></script>
</body>
</html>
