<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Logowanie</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" >


</head>
<body>
    <div class="card offset-sm-4 col-sm-4 px-0 mt-5">

        <h5 class="card-header bg-info text-white text-center py-4 mb-5">
            <strong>LOGOWANIE</strong>
        </h5>

        <div class="card-body pt-0">

            <form th:action="@{/login}" method="post" class="text-center" style="color: #757575;">

                <div style="margin-bottom: 25px" class="input-group">
                    <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Login">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <input id="login-password" type="password" class="form-control" name="password" placeholder="Hasło">
                </div>

                <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Zaloguj</button>

                <div class="form-group">
                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                        Nie masz konta!
                        <a href="#" th:href="@{/register}" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                            Zarejestruj się
                        </a>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>

</body>
</html>
