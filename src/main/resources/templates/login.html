<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Logowanie</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" >


</head>
<body>

    <div class="container">

        <br /><br />


            <form th:action="@{/login}" method="post" class="form-signin offset-sm-3 col-sm-6">
                <h2 class="form-heading">Logowanie</h2><br />

                <div th:if="${param.error}" class="text-danger">
                    Niepoprawna nazwa użytkowanik lub hasło <br />
                </div>
                <div th:if="${register}" class="text-info">
                    Zarejestrowano poprawnie <br /><br />
                </div>
                <input name="username" placeholder="Username" class="form-control"/><br />
                <input name="password" placeholder="Password" class="form-control" type="password"/><br />
                <input type="submit" value="Zaloguj" class="btn btn-primary btn-block" /><br />

            </form>
            <form th:action="@{/register}" method="get" class="offset-sm-3 col-sm-6">
                <button class="btn btn-danger btn-block" type="Submit">Rejestracja</button>
            </form>
        </div>


    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>

</body>
</html>
