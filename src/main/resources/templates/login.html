<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Logowanie</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" >


</head>
<body>

    <div class="container">

        <br /><br />


            <form th:action="@{/login}" method="post" class="form-signin offset-3 col-sm-6">
                <h2 class="form-heading">Logowanie</h2><br />

                <div th:if="${param.error}" class="text-danger">
                    Niepoprawna nazwa użytkowanik lub hasło <br />
                </div>
                <div th:if="${register}" class="text-info">
                    Zarejestrowano poprawnie <br />
                </div>
                <input name="username" placeholder="Username" class="form-control"/><br />
                <input name="password" placeholder="Password" class="form-control"/><br />
                <input type="submit" value="Zaloguj" class="btn btn-primary btn-block" /><br />

            </form>
            <form th:action="@{/register}" method="get" class="offset-3 col-sm-6">
                <button class="btn btn-warning btn-block" type="Submit">Rejestracja</button>
            </form>
        </div>


    <div class="dropdown">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            Dropdown button
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Link 1</a>
            <a class="dropdown-item" href="#">Link 2</a>
            <a class="dropdown-item" href="#">Link 3</a>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.css}"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script th:src="@{/webjars/popper.js/1.14.4/umd/popper.min.js}"></script>

    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.css}"></script>
</body>
</html>
