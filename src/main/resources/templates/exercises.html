<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ćwiczenia</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.css}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.css}"></script>

    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Grupowanie "marki" i przycisku rozwijania mobilnego menu -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3">
                    <span class="sr-only">Rozwiń nawigację</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">Bądź Wielki!</a>
            </div>

            <!-- Grupowanie elementów menu w celu lepszego wyświetlania na urządzeniach moblinych -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-3">
                <ul class="nav navbar-nav">
                    <li ><a th:href="@{/exercises}">ĆWICZENIA</a></li>
                    <li><a href="#">MOJE PLANY </a></li>
                    <li><a href="#">STWÓRZ PLAN</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


    <div class="container">
        <div class="table-responsive" th:if="not ${exercises.isEmpty()}">
            <table class="table table-striped">
                <tr>
                    <th>Nazwa</th>
                    <th>Mięśnie</th>
                </tr>
                <tr th:each="exercise: ${exercises}" th:object="${exercise}">
                    <td th:text="*{name}"></td>
                    <td th:text="*{muscle}"></td>
                </tr>
            </table>
        </div>
        <div th:if="${exercises.isEmpty()}">
            <h1>Brak ćwiczeń</h1>
        </div>
    </div>
</body>
</html>
